<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github User Lookup</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
  </head>
  <body>
    <form id="user-form">
      <label for="user-name">Github User Name: </label>

    <div class="show-user-info">

    </div>
    <div class="show-repos">
      <table>
        <th>Repo Name</th><th>Description</th>
      </table>
    </div>
  </body>
</html>

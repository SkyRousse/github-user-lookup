<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github User Lookup</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
  </head>
  <body>
    <div class='wrapper1'>
      <div class="top-item">
        <h1>Github User Search Tool</h1>
        <h2>Search by user name</h2>
        <form id="user-form">
          <label for="user-name">Github User Name: </label>
          <input type="text" name="user-name" id="user-name">
          <button type="submit">Find Repos</button>
        </form>
      </div>
      <div id="show-user-info">
      </div>
    </div>
    <div id="show-repos" class='wrapper'>
    </div>
  </body>
</html>
